<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="margin-left: 500pt;">Edit</h1>
    <table >
        <tr>
            <td >
                <label style="margin-left: 300pt;" for="nama">Name:</label>
            </td>
            <br>
            <td>
                <input type="text" name="nama" id="nama" size="50" required placeholder="isi nama penuh" autofocus>
            </td>
        </tr>
        <tr>
            <td>
                <label style="margin-left: 300pt;" for="note">No Phone:</label>
            </td>
           <br>
            <td>
                <input type="note" name="note" id="note" minlength="10" maxlength="11" required></input>
            </td>
        </tr>
        <tr>
            <td>
                <label style="margin-left: 300pt;" for="address">Address: </label>
            </td>
            <br>
            <td>
                <input type="text" name="alamat" id="alamat" maxlength="50">
            </td>
        </tr>
        <tr>
            <td>
                <label style="margin-left: 300pt;">Date:</label>
            </td>
            <td>
                <form>
                    <input type="date" >
                    <input type="time">
                    
                </form>
            </td>
        </tr>
        
    </table>
    <br><br>
    <button style="margin-left: 400pt;" type="submit">submit</button>
    <button type="reset">reset</button>
</body>

</html>
